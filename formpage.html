<!---Name & Email-->
<div class="container">
<h3>Want to become an adventurer?</h3>

<form class="form-horizontal" action="trial.html">
    <div class="form-group">
        <label class="control-label" for="usr"> Name: </label>
        <input type="text" id="usr" class="form-control" name="usr" placeholder="Please Enter Your Name" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
        <label class="control-label" for="email">Email:</label>
        <input type="email" id="email" class="form-control" name="email" placeholder="Enter email" required> 
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
    </div>

<!---Check list Interests-->
<style>
  .my-margin{
  margin: 0 2em;
  }
</style>

<div class="row my-margin">
<div class="col-md-4">
<label class="form-check-label" id="ints">What are your interests?&nbsp;</label> 
</div>

<div class="col-md-2"> 
<label class="form-check-label" id="ints1">
<input type="checkbox" class="form-check-input" value="" name="ints"> Beaches&nbsp;
</label>
</div>

<div class="col-md-2">
<label class="form-check-label" id="ints2">
<input type="checkbox" class="form-check-input" value="" name="ints"> City Life&nbsp;
</label>
</div>

<div class="col-md-2">       
<label class="form-check-label" id="ints3">
<input type="checkbox" class="form-check-input" value="" name="ints"> Drylands&nbsp;
</label>
</div>

<div class="col-md-2">
<label class="form-check-label" id="ints4">
<input type="checkbox" class="form-check-input" value="" name="ints"> Jungles&nbsp;
</label>
</div>

</div>       
    
<hr>
<!---Age-->
<style>
    .my-margin{
    margin: 0 2em;
    }
</style>

<div class="col-md-4">
<label class="form-check-label" id="optradio">How old are you?</label> 
</div>

<div class="col-md-2"> 
<label class="form-check-label" id="optradio1">
<input class="form-check-input" type="radio" name="optradio"> Less than 18</label>
</div>

<div class="col-md-2"> 
<label class="form-check-label" id="optradio2">
<input class="form-check-input" type="radio" name="optradio"> 18 - 25</label>
</div>

<label class="form-check-label" id="optradio3">

</div>

<div class="col-md-2"> 
<label class="form-check-label" id="optradio4">
<input class="form-check-input" type="radio" name="optradio"> 36 +</label>
</div>

<hr>

<div class="form-group">
